{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Crear Factura</h2>

  {% if mensaje %}
    <div class="alert alert-info">{{ mensaje }}</div>
  {% endif %}

  <form method="POST" class="p-4 border rounded bg-light shadow-sm">
    {% csrf_token %}
    <div class="mb-3">
      <label for="pedido_id" class="form-label">Selecciona un pedido verificado:</label>
      <select name="pedido_id" id="pedido_id" class="form-select" required>
        <option value="">-- Selecciona un pedido --</option>
        {% for pedido in pedidos_verificados %}
          <option value="{{ pedido.id }}">
            Pedido #{{ pedido.id }} - {{ pedido.fecha }} - VIP: {{ pedido.vip }}
          </option>
        {% empty %}
          <option disabled>No hay pedidos verificados disponibles</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Crear factura</button>
  </form>
</div>
{% endblock %}
